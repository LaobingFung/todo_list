<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>
      Todo List
    </title>
    <script src="../js/display.js">
    </script>
    <script src="../js/events.js">
    </script>
    <script src="../js/items.js">
    </script>
    <script src="../js/todo_list.js">
    </script>
    <link href="../css/index.css" rel="stylesheet" type="text/css"/>
  </head>
  <body>
    <div class="container">
      <div class="input" onkeydown="add()">
        <input id="todoInput" type="text"/>
      </div>
      <div class="list">
        <ul id="todoList" onclick="complete(); deleteItem()" onmouseover="mouseOverItem()" onmouseout="mouseOutItem()">
        </ul>
      </div>
      <div class="button">
        <input id="all" type="button" value="ALL" onclick="clickAll()" />
        <input id="activate" type="button" value="ACTIVATE" onclick="clickActive()" />
        <input id="completed" type="button" value="COMPLETED" onclick="clickCompleted()" />
        <input id="clear" type="button" value="Clear Completed" onclick="clearCompleted()"/>
      </div>
      <div class="left_items">
        Left items:
        <label id="leftItems">
        </label>
      </div>
    </div>
    <script src="../js/main.js">
    </script>
  </body>
</html>
