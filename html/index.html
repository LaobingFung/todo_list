<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
      <title>
        Todo List
      </title>
    </meta>
  </head>
  <body>
    <div>
      <div class="input">
        <input id="todoInput" type="text"/>
      </div>
      <div class="list">
        <ul id="todoList">
        </ul>
      </div>
      <div class="button">
        <input id="all" type="button" value="ALL"/>
        <input id="activate" type="button" value="ACTIVATE"/>
        <input id="completed" type="button" value="COMPLETED"/>
        <input id="clear" type="button" value="Clear Completed"/>
      </div>
      <div class="leftitems">
        Left items:
        <label id="leftitems">
        </label>
      </div>
    </div>
  </body>
</html>
